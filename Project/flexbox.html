<!DOCTYPE html>
<html>
<head>
  <title>flexbox practice</title>
</head>
  <body style="padding-bottom: 1000px;">
    <div style="display: flex; flex-direction: row;">
      <div style="background-color: aqua;
      width: 100px;
      ">100px</div>

      <div style="background-color: lightpink;
      flex: 1;
      ">flex 1</div>
    </div>

      <div style="
        display: flex;
        height: 70px;
        border-width: 1px ;
        border-style: solid;
        border-color: grey;
        justify-content: center;

        flex-direction: row;
        margin-top: 30px;
        ">
        <div style="background-color: aqua;
        width: 100px;
        
        ">100px</div>

        <div style="background-color: lightpink;
        width: 100px;
        ">100px</div>

        <div style="background-color: aqua;
        width: 100px;
        ">100px</div>
      </div>


       <!-- Practice -->
      <div style="
        display: flex;
        height: 70px;
        border-width: 1px ;
        border-style: solid;
        border-color: grey;
        justify-content: space-between;

        flex-direction: row;
        margin-top: 30px;
        ">
        <div style="background-color: aqua;
        width: 100px;
        
        ">100px</div>

        <div style="background-color: lightpink;
        width: 100px;
        ">100px</div>

        <div style="background-color: aqua;
        width: 100px;
        ">100px</div>
      </div>

      <!-- Practice -->
      <div style="
        display: flex;
        height: 70px;
        border-width: 1px ;
        border-style: solid;
        border-color: grey;
        justify-content: space-between;
        align-items: center;

        flex-direction: row;
        margin-top: 30px;
        ">
        <div style="background-color: aqua;
        width: 100px;
        
        ">100px</div>

        <div style="background-color: lightpink;
        width: 100px;
        ">100px</div>

        <div style="background-color: aqua;
        width: 100px;
        ">100px</div>
      </div>

  </body>
</html>
